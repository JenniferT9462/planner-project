<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratitude & Affirmations</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="sidebar-open min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-teal-500 text-white font-sans grid grid-cols-1 md:grid-cols-[75px_1fr]"
  >
    <button
      id="menu-btn"
      class="fixed top-4 left-4 z-20 md:hidden bg-purple-600 text-white p-2 rounded-full shadow-lg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>

    <div
      class="sidebar fixed inset-y-0 left-0 transform -translate-x-full transition-transform ease-in-out duration-300 z-10 md:translate-x-0 md:flex flex-col gap-y-4"
    >
      <a
        href="index.html"
        class="flex flex-col items-center justify-center text-xs text-white/80 hover:bg-purple-700/50"
      >
        <span class="text-2xl mb-1">🏠</span>
        <span class="hidden md:block">Home</span>
      </a>
      <a
        href="trackers.html"
        class="flex flex-col items-center justify-center text-xs text-white/80 hover:bg-purple-700/50"
      >
        <span class="text-2xl mb-1">📈</span>
        <span class="hidden md:block">Trackers</span>
      </a>
      <a
        href="lists.html"
        class="flex flex-col items-center justify-center text-xs text-white/80 hover:bg-purple-700/50"
      >
        <span class="text-2xl mb-1">📋</span>
        <span class="hidden md:block">Lists</span>
      </a>
      <a
        href="journal.html"
        class="flex flex-col items-center justify-center text-xs text-white hover:bg-purple-700/50"
      >
        <span class="text-2xl mb-1">✍️</span>
        <span class="hidden md:block">Journal</span>
      </a>
      <a
        href="entries.html"
        class="flex flex-col items-center justify-center text-xs text-white/80 hover:bg-purple-700/50"
      >
        <span class="text-2xl mb-1">📖</span>
        <span class="hidden md:block">Entries</span>
      </a>
      <a
        href="timetracker.html"
        class="flex flex-col items-center justify-center text-xs text-white/80 hover:bg-purple-700/50"
      >
        <span class="text-2xl mb-1">⏱️</span>
        <span class="hidden md:block text-white">Time</span>
      </a>
      <a
        class="active flex flex-col items-center justify-center text-xs text-white/80 hover:bg-purple-700/50"
      >
        <span class="text-2xl mb-1">💕</span>
        <span class="hidden md:block text-white">Mindful</span>
      </a>
    </div>
    <div class="main-content p-5 col-span-full md:col-start-2">
      <header
        class="p-6 text-center shadow-lg bg-black/20 backdrop-blur-sm rounded-2xl mb-6"
      >
        <h1 class="text-4xl font-bold tracking-wide">
          💕 Gratitude & Affirmations 💕
        </h1>
        <p class="text-sm text-gray-200">Show yourself some love.</p>
      </header>

      <main class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- === Affirmations Column === -->
        <section class="lg:col-span-1">
          <h2 class="text-2xl text-center font-bold text-purple-800 mb-4">
            ✨ Daily Affirmation ✨
          </h2>
          <!-- Affirmation Display Card -->
          <div
            class=" text-gray-800 flex flex-col justify-center items-center shadow-lg rounded-2xl p-6 min-h-[160px] transform hover:scale-[1.01] transition-transform duration-300"
          >
            <p
              id="affirmation-text"
              class="mt-4 px-4 py-2 text-purple-800 font-semibold rounded-full shadow-md hover:bg-purple-100 transition duration-150"
            ></p>
            <button
              id="affirmation-shuffle-btn"
              class="mt-4 px-4 py-2 bg-purple-600 text-white font-semibold rounded-full shadow-md hover:bg-purple-700 transition duration-150"
            >
              New Affirmation
            </button>
          </div>
          <!-- Add Custom Affirmation -->
          <div class="bg-white p-6 rounded-2xl shadow-lg mt-8">
            <h3 class="text-xl font-semibold text-gray-800 mb-3">
              Add Your Own
            </h3>
            <input
              type="text"
              id="new-affirmation-input"
              placeholder="E.g., I effortlessly attract abundance."
              class="text-gray-400 w-full p-3 mb-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
            />
            <button
              id="add-affirmation-btn"
              class="w-full py-3 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition duration-150"
            >
              Save Affirmation
            </button>
          </div>
        </section>

        <!-- === Gratitude Journal Column === -->
        <section class="lg:col-span-1">
          <h2 class="text-2xl font-bold text-indigo-700 mb-4">
            🙏 Today's Gratitude
          </h2>

          <!-- Gratitude Input Card -->
          <div class="bg-white p-6 rounded-2xl shadow-lg mb-6">
            <textarea
              id="gratitude-input"
              rows="4"
              placeholder="What 3 things are you grateful for right now?"
              class="text-gray-500 p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 w-full"
            ></textarea>
            <button
              id="save-gratitude-btn"
              class="w-full py-3 bg-indigo-500 text-white font-bold rounded-lg shadow-md hover:bg-indigo-600 transition duration-150 mt-2"
            >
              Log Gratitude
            </button>
          </div>

          <!-- Gratitude History -->
          <h3
            class="text-xl font-semibold text-gray-800 mb-3 border-b pb-2 border-indigo-100"
          >
            History
          </h3>
          <div
            id="gratitude-history"
            class="space-y-4 bg-indigo-50 p-2 rounded-xl"
          >
            <!-- Entries will be dynamically inserted here -->
            <p class="text-center text-gray-500 py-4">
              Loading your entries...
            </p>
          </div>
        </section>
      </main>
    </div>

    <script src="gratAff.js"></script>
  </body>
</html>
